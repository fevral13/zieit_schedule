{% extends "base.html" %}


{% block content %}

  <div class="jumbotron">
    <h2>{{ action }}</h2>
    <form action="." method="post">
        {% csrf_token %}
        <table class="form">
        {{ form }}
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" value="{{ action }}"/>
                </td>
            </tr>
        </table>
    </form>
  </div>

{% endblock %}
